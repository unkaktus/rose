Name = "rose-overplot"
Type = "simple"

Walltime = "8h"

Nodes = 16
TasksPerNode = 14

Email = "begin@example.com"

InitScript = [
    "source /home/SPACK2023/share/spack/setup-env.sh",
    "module load apptainer-1.0.3-gcc-12.2.0-aojy6ca"
    ]

Runtime = [
    "apptainer",
    "exec",
    "--bind /work:/work",
    "--bind /scratch:/scratch",
    "--env ROSE_CACHE_DIR=/scratch/user/rose-cache"
    ]
Executable = "/home/user/apptainers/rose-v2.0.0.sif"
Arguments = [
    "/home/user/rose/postprocessing/overplot.py",
    "--m1=30",
    "--m2=15",
    "--merger-time=7798",
    "--domain-size=400",
    "--state={{.ConfigFilename}}",
    "--total-task-number={{.TotalTaskNumber}}",
    "--task-id={{.TaskID}}"
  ]